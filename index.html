<!DOCTYPE html>
<html>
  <head>
    <title>Basic Interactions - A-Frame</title>
    <meta name="description" content="Interactions - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">  
        <a-asset-item id="javaModel" src="/assets/java/scene.gltf"></a-asset-item>
        <a-asset-item id="cSharpModel" src="/assets/cSharp/scene.gltf"></a-asset-item>
        <a-asset-item id="cppModel" src="/assets/cpp/scene.gltf"></a-asset-item>
        <a-asset-item id="phpModel" src="/assets/php/scene.gltf"></a-asset-item>
        <a-asset-item id="pythonModel" src="/assets/python/scene.gltf"></a-asset-item>
        <a-asset-item id="rubyModel" src="/assets/ruby/scene.gltf"></a-asset-item>
        <a-asset-item id="css" src="/assets/css/css1.gltf"></a-asset-item>
      </a-assets>

      <a-text value="Welcome to your new room!" position="-1.5 4 -5" color="#000" scale="1.5 1.5 1.5"></a-text>
      <a-text value="Apply a new color on walls by hovering over the colored cubes." position="-1.5 3.5 -5" color="#000"></a-text>

      <a-box position="-3 1 -5" rotation="0 90 30" scale="" color="#F44336"
                  event-set__enter="_event: mouseenter; _target: #bg; color: #F44336">
      </a-box>
      <a-box position="-1 2 -5" rotation="0 45 45" scale="0.75 0.75 0.75" color="#2196F3"
                  event-set__enter="_event: mouseenter; _target: #bg; color: #2196F3">
      </a-box>
      <a-box position="2 2 -4" rotation="0 45 30" scale="0.75 0.75 0.75" color="#009688"
                  event-set__enter="_event: mouseenter; _target: #bg; color: #009688">            
      </a-box>
      <a-box position="1 1 -5" rotation="0 70 30" scale="0.9 0.9 0.9" color="#E91E63"
                  event-set__enter="_event: mouseenter; _target: #bg; color: #E91E63">
      </a-box>  

      <!--Modelos 3D-->
      <a-entity gltf-model="#javaModel" position="-14 0 14" rotation="0 136.1347721230836 0" cursor-raycaster
      event-set__enter="_event: mouseenter; _target: #tooltip; visible: true"
      event-set__leave="_event: mouseleave; _target: #tooltip; visible: false"></a-entity>
      <a-entity gltf-model="#cSharpModel" position="-7 1.908 14" rotation="0 180 0" scale="0.05 0.05 0.05" cursor-raycaster
      event-set__enter="_event: mouseenter; _target: #tooltip; visible: true"
      event-set__leave="_event: mouseleave; _target: #tooltip; visible: false"></a-entity>
      <a-entity gltf-model="#cppModel" position="7 1.908 14" rotation="0 180 0" scale="0.05 0.05 0.05"></a-entity>  
      <a-entity gltf-model="#phpModel"" position="14 1.506 14" rotation="0 -139.97358935046012 0"></a-entity>
      <a-entity gltf-model="#pythonModel" position="-14 1.381 7" rotation="0 90 0" scale="0.04 0.04 0.025"></a-entity>
      <a-entity gltf-model="#rubyModel" position="14 -0.5 7" rotation="0 -90 0" scale="1.5 1.5 1.5"></a-entity>
      <a-entity gltf-model="#css" position="14 0 -7" rotation="0 0 0" ></a-entity>

      <a-entity id="tooltip" tooltip="Este es un mensaje de ejemplo" position="-9 0 14" visible="false">
        <a-plane color="#333" height="0.3" width="1"></a-plane>
        <a-text value="Tooltip" color="#FFF" align="center" position="0 0.1 0" scale="20 20 20"></a-text>
      </a-entity>
      
      <a-entity laser-controls="hand: left"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>

      <a-sky id="bg" color="#fff"></a-sky>

      <a-plane src="#groundTexture" rotation="-90 0 0" width="50" height="50"></a-plane>

      <a-camera>
        <a-cursor color="#FF0000"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
