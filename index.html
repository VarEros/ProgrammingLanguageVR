<!DOCTYPE html>
<html>
  <head>
    <title>Basic Interactions - A-Frame</title>
    <meta name="description" content="Interactions - A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">  
        <a-asset-item id="javaModel" src="/assets/java/scene.gltf"></a-asset-item>
        <a-asset-item id="cSharpModel" src="/assets/cSharp/scene.gltf"></a-asset-item>
        <a-asset-item id="cppModel" src="/assets/cpp/scene.gltf"></a-asset-item>
        <a-asset-item id="phpModel" src="/assets/php/scene.gltf"></a-asset-item>
        <a-asset-item id="pythonModel" src="/assets/python/scene.gltf"></a-asset-item>
        <a-asset-item id="rubyModel" src="/assets/ruby/scene.gltf"></a-asset-item>
        <a-asset-item id="css" src="/assets/css/css1.gltf"></a-asset-item>
        <a-asset-item id="javascript" src="/assets/javascript/javascript.gltf"></a-asset-item>
      </a-assets>

      <!-- Textos -->
      <a-entity id="welcome-text" visible="true" event-set__leave="_event: mouseleave; _target: #welcome-text; visible: false">
        <a-plane material="transparent: true; vertexColors: face; blending: none; color: #ffffff; visible: false" geometry="height: 2.5; width: 5" position="0.76368 2.39366 -5" rotation="0 0 0"></a-plane>
        <a-text value="Welcome to your new room!" position="-1.5 3 -5" color="#000" scale="1.5 1.5 1.5"></a-text>
        <a-text value="Apply a new color on walls by hovering over the colored cubes." position="-1.5 2.5 -5" color="#000"></a-text>
      </a-entity>

      <!--Modelos 3D-->
      <a-entity gltf-model="#javaModel" position="-8.687 0 6.646" rotation="0 136.1347721230836 0" cursor-raycaster
      event-set__enter="_event: mouseenter; _target: #tooltip; visible: true"
      event-set__leave="_event: mouseleave; _target: #tooltip; visible: false"></a-entity>
      <a-entity gltf-model="#cSharpModel" position="-4 2 11.251" rotation="0 160.02 0" scale="0.05 0.05 0.05" cursor-raycaster
      event-set__enter="_event: mouseenter; _target: #tooltip; visible: true"
      event-set__leave="_event: mouseleave; _target: #tooltip; visible: false"></a-entity>
      <a-entity gltf-model="#cppModel" position="4 2 10.819" rotation="0 -160.02 0" scale="0.05 0.05 0.05"></a-entity>  
      <a-entity gltf-model="#phpModel" position="10.062 1.506 8.278" rotation="0 -127.827 0"></a-entity>
      <a-entity gltf-model="#pythonModel" position="-8.839 1.381 0.200" rotation="0 90 0" scale="0.04 0.04 0.04"></a-entity>
      <a-entity gltf-model="#rubyModel" position="12.119 -0.5 2.034" rotation="0 -90 0" scale="1.5 1.5 1.5"></a-entity>
      <a-entity gltf-model="#css" position="9.914 0 -3.034" rotation="0 -48.759 0"  scale="0.5 0.5 0.5"></a-entity>
      <a-entity gltf-model="#javascript" position="-5.330 0.053 -2.464" rotation="0 -50 0" scale="15 15 15"></a-entity>

      <a-entity id="tooltip" tooltip="Este es un mensaje de ejemplo" position="-9 0 14" visible="false">
        <a-plane color="#333" height="0.3" width="1"></a-plane>
        <a-text value="Tooltip" color="#FFF" align="center" position="0 0.1 0" scale="20 20 20"></a-text>
      </a-entity>
      
      <a-entity laser-controls="hand: left"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>

      <a-sky id="bg" color="#FFF" src="./assets/sky.jpg"></a-sky>
      
      <a-plane src="#groundTexture" rotation="-90 0 0" width="50" height="50"></a-plane>

      <a-camera>
        <a-cursor color="#FF0000"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
